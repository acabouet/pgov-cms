---
version: 1
default_config: &defaults
  buildpacks:
    - https://github.com/cloudfoundry/apt-buildpack
    - php_buildpack
  disk_quota: 2G
  timeout: 180
  random-route: true
  services:
    - database # cf create-service aws-rds shared-mysql database
    - secrets  # cf create-user-provided-service secrets -p '{
      # "CRON_KEY": ...
      # "HASH_SALT": ...
      # "ROOT_USER_NAME": ...,
    # "ROOT_USER_PASS": ...,
    # }'
    - storage  # cf create-service s3 basic-sandbox storage

applications:
  - name: PGOV-CMS
    <<: *defaults
    memory: 2048M
    stack: cflinuxfs4
    instances: 2
    path: ./
  - name: PGOV-Frontend
    path: ./src/frontend
    buildpacks:
      - nodejs_buildpack
    routes:
      - route: pgov-frontend-dev.apps.internal
        protocol: http2
